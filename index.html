<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/dejavu-sans-condensed.css">
    <link rel="stylesheet" href="style/style.css">
    <title>HomeWork6</title>
</head>
<body>
    <section class="left-section">
        <div class="text-wrapper">
            <div class="text-title">
                <h1>კონტაქტი</h1>
            </div>
            <div class="text-pragraph">
                <p>
                    Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
                    იგი სტანდარტად 1500-იანი წლებიდან იქცა,
                    როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი
                    ეგზემპლარი დაბეჭდა.
                </p>
            </div>
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                class="gmap_iframe"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=463&amp;height=197&amp;hl=en&amp;q=მიონი ბიზნეს ცენტრი&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ></iframe
              ><a href="https://embedmapgenerator.com">google maps code generator</a>
            </div>
          </div>

        <div class="contact-wrapper">
            <div class="contact-box">
                <div class="phone-box">
                    <img src="./icons/phone.svg" alt="phone-icon" class="phone-icon">
                </div>
                <p>+995 555 444 333</p>
            </div>
           <div class="contact-box">
                <div class="email-box">
                    <img src="./icons/email.svg" alt="email-icon" class="email-icon">
                </div>
                <p>example@gmail.com</p>
           </div> 
        </div>
    </section>
    
    <section class="right-section">
        <div class="input-box">
            <form>
                <div>
                    <input type="text" placeholder="სახელი, გვარი">
                </div>
                <div>
                    <input type="email" placeholder="ელ.ფოსტა">
                </div>
                <div>
                    <input type="tel" placeholder="ტელეფონის ნომერი">
                </div>
                <div class="input-notification">
                    <input type="text" placeholder="შეტყობინება">
                </div>
                <button>
                    გაგზავნა
                </button>
            </form>
        </div>
    </section>
</body>
</html>
